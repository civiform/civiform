name: pr_env_var_docs

# cancels in-progress jobs on this pull request
# avoids wasted work when a new commit is pushed
concurrency:
  group: pr-env-var-docs-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - 'main'
    paths:
      - 'env-var-docs/**'
      - 'server/conf/application.conf'
      - 'server/conf/env-var-docs.json'
      - '.github/workflows/pr_env_var_docs.yaml'

jobs:
  run-validations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install mypy and pytest
        run: pip install mypy pytest

      - name: Install var-env-docs dependencies
        run: |
          pip install ./env-var-docs/env_var_docs

      - name: Run mypy
        run: mypy --install-types env-var-docs

      - name: Run pytest
        run: pytest env-var-docs
