name: Build a server image from a branch

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'The name of the branch to build from'
        required: true

      tag_name:
        description: 'The docker tag name to use, will be appended to ":DEV-"'
        required: true

permissions: read-all

jobs:
  build_and_push:
    name: Build server image tagged "{${{ github.event.inputs.tag_name }}}" from ${{ github.event.inputs.branch_name }} branch
    runs-on: ubuntu-lates
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch_name }}
      - name: Set up Docker QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Run build-and-push-image-for-testing
        id: build_and_push_image_for_testing
        env:
          DEV_BRANCH_NAME: ${{ github.event.inputs.branch_name }}
          DEV_TAG_NAME: ${{ github.event.inputs.tag_name }}
          DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USER_NAME }}
        run: bin/build-and-push-image-for-testing
