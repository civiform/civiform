changelog:
  exclude:
    labels:
      - ignore-for-release
      - deploy
      - infrastructure

  categories:
    - title: Database Changes
      labels:
        - database

    - title: Features
      labels:
        - feature

    - title: Enhancements
      labels:
        - enhancement

    - title: Bug fixes
      labels:
        - bug

    - title: Under Development
      labels:
        - under-development

    - title: Dependencies
      labels:
        - dependencies

    - title: Other changes
      labels:
        - '*'
