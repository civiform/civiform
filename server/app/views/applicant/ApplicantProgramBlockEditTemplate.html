<!DOCTYPE html>
<html>
    <head th:replace="~{applicant/ApplicantBaseFragment :: pageHeader}"></head>
    <!-- TODO(#6902): This data attribute is waited for in screenshot tests. Update once we have modal dialogs -->
    <body data-load-modal="true">
        <div>
            <form id="cf-block-form" th:action="${submitFormAction}" method="POST">
                <input hidden th:value="${csrfToken}" name="csrfToken">
                <button type="submit"
                   th:formaction="${previousFormAction}"
                   id="cf-block-previous"
                   class="usa-button usa-button--outline"
                   th:text="#{button.previousScreen}"></button>

                <div th:text="#{content.blockProgress(${applicationParams.blockIndex() + 1},
                                                      ${applicationParams.totalBlockCount()})}"></div>

                <div th:replace="~{applicant/ApplicantBaseFragment :: requiredFieldsExplanation}"></div>

                <div th:each="question: ${applicationParams.block().getQuestions()}">
                    <div th:replace="~{applicant/ApplicantQuestionFragment :: applicant-question(${question})}"></div>
                </div>

                <button type="submit" id="cf-block-submit" class="usa-button" th:text="#{button.continue}"></button>
                <button type="submit" th:formaction="${reviewFormAction}"
                   id="review-application-button"
                   class="usa-button usa-button--outline"
                   th:text="#{button.review}"></button>
            </form>
        </div>
        <div id="modal-container"></div>
        <footer th:replace="~{applicant/ApplicantBaseFragment :: pageFooter}"></footer>
    </body>
</html>
