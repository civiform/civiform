<button
  th:fragment="file-upload-action-button(text, redirectWithFile, redirectWithoutFile)"
  type="submit"
  form="cf-block-form"
  th:attr="data-redirect-with-file=${redirectWithFile},data-redirect-without-file=${redirectWithoutFile}"
  th:text="${text}"
  class="file-upload-action-button"
></button>
