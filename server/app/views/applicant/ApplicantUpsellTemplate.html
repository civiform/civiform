<html th:attr="lang=${preferredLanguage.code()}">
  <head
    th:replace="~{applicant/ApplicantBaseFragment :: pageHeaderScriptsAndLinks}"
  ></head>
  <body>
    <div th:replace="~{applicant/NavigationFragment :: pageHeader}"></div>
    <main role="main">
      <div th:replace="~{components/ToastFragment :: upsellToasts}"></div>
      <h1 th:text="#{title.applicationConfirmation}"></h1>
      <p
        th:text="#{content.confirmed(${programName}, ${applicationId})}"
        class="cf-application-id"
      ></p>
      <a
        th:if="${!isGuest}"
        href="/"
        class="usa-button margin-y-2"
        id="another-program"
        th:text="#{link.applyToAnotherProgram}"
      ></a>
      <a
        th:if="${isGuest}"
        href="#login-dialog-upsell"
        aria-controls="login-dialog-upsell"
        class="usa-button margin-y-2"
        id="another-program"
        th:text="#{link.applyToAnotherProgram}"
        data-open-modal
      ></a>
      <a
        th:href="${downloadHref}"
        class="usa-button margin-y-2"
        th:text="#{button.downloadPdf}"
      ></a>
    </main>
    <div th:replace="~{applicant/ModalFragment:: maybeDevToolsModal}"></div>
    <div th:replace="~{applicant/ModalFragment :: reviewLoginModal}"></div>
    <footer
      th:replace="~{applicant/ApplicantBaseFragment :: pageFooter}"
    ></footer>
  </body>
</html>
