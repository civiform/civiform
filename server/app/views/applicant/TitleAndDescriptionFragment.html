<th:block th:fragment="titleAndDescriptionFragment(title, description)">
  <section class="grid-container section">
    <div class="grid-row">
      <div class="tablet:grid-col-8 usa-prose">
        <h1 th:text="${title}"></h1>
        <div class="tablet:text-medium-spacing usa-intro">
          <span th:text="${description}"></span>
        </div>
      </div>
    </div>
  </section>

  <!-- Separator -->
  <div class="border-t border-base-lighter"></div>
</th:block>
