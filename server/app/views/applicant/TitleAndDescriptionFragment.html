<th:block th:fragment="titleAndDescriptionFragment(title, description)">
  <div class="grid-container container">
    <div class="grid-row">
      <div class="tablet:grid-col-8">
        <h1 th:text="${title}" class="cf-prose-h1"></h1>
        <div class="tablet:text-medium-spacing"></div>
        <span th:text="${description}" class="cf-prose-intro"></span>
      </div>
    </div>
  </div>

  <!-- Separator -->
  <div class="border-t border-base-lighter"></div>
</th:block>
