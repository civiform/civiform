<th:block th:fragment="breadcrumb(title, homeUrl, programOverviewUrl)">
  <nav
    class="usa-breadcrumb usa-breadcrumb--wrap grid-container margin-top-3 padding-y-0"
    aria-label="Breadcrumbs"
  >
    <div class="grid-row">
      <div class="tablet:grid-col-8">
        <ol class="usa-breadcrumb__list">
          <li class="usa-breadcrumb__list-item">
            <a th:href="${homeUrl}" class="usa-breadcrumb__link">
              <span th:text="#{link.home}"></span
            ></a>
          </li>
          <li class="usa-breadcrumb__list-item">
            <!-- If a user is admin, they should only be here when they are previewing a program -->
            <a
              th:href="|${userIsAdmin ? '/admin' : ''}${programOverviewUrl}${userIsAdmin ? '/preview' : ''}|"
              class="usa-breadcrumb__link"
            >
              <span><th:block th:text="${title}"></th:block></span>
            </a>
          </li>
          <li class="usa-breadcrumb__list-item usa-current" aria-current="page">
            <span th:text="#{link.applicationForProgram(${title})}"></span>
          </li>
        </ol>
      </div>
    </div>
  </nav>
</th:block>
