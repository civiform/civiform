<th:block
  th:fragment="validationErrors(validationErrors, questionRendererParams)"
>
  <div
    th:each="error: ${validationErrors}"
    th:if="${questionRendererParams.shouldShowErrors()}"
    th:text="#{toast.errorMessageOutline(#{${error.key.getKeyName()}(${error.args})})}"
    class="cf-question-error-message"
  ></div>
</th:block>

<th:block th:fragment="titleAndHelpTextMultipleInput(question, questionId)">
  <!--/* Question title */-->
  <legend class="usa-legend cf-applicant-question-text">
    <div
      th:replace="~{questiontypes/QuestionBaseFragment :: titleContent(${question})}"
    ></div>
  </legend>

  <!--/* Question help text */-->
  <div
    th:id="${questionId} + '-description'"
    th:text="${question.getQuestionHelpText()}"
    class="font-sans-xs padding-top-05"
  ></div>
</th:block>

<th:block
  th:fragment="titleAndHelpTextSingleInput(question, questionId, inputId)"
>
  <!--/* Question title */-->
  <label class="usa-label" th:for="${inputId}">
    <div
      th:replace="~{questiontypes/QuestionBaseFragment :: titleContent(${question})}"
    ></div>
  </label>

  <!--/* Question help text */-->
  <div
    th:id="${questionId} + '-description'"
    th:text="${question.getQuestionHelpText()}"
  ></div>
</th:block>

<th:block th:fragment="titleContent(question)">
  <span th:text="${question.getQuestionText()}" class="font-sans-lg"></span>
  <!--/* Required asterisk */-->
  <th:block th:if="${!question.isOptional()}">
    <span class="usa-hint--required font-sans-lg"> *</span>
  </th:block>
</th:block>
