<div th:fragment="static-text(question)" data-testid="staticQuestionRoot">
  <div
    class="cf-question-static cf-applicant-question-field"
    th:with="ariaLabel=#{link.opensNewTabSr}"
  >
    <div
      class="cf-applicant-question-text margin-bottom-2 text-bold font-body-lg"
      th:utext="${question.getQuestion().getFormattedTextForRendering(ariaLabel)}"
    ></div>
  </div>
</div>
