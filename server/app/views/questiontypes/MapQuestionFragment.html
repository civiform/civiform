<div
  th:fragment="map(question, questionRendererParams)"
  th:with="questionId=${'id-' + #strings.randomAlphanumeric(8)},
           mapQuestion=${question.createMapQuestion()},
           hasErrors=${questionRendererParams.shouldShowErrors() && !mapQuestion.getValidationErrors().isEmpty()}"
  th:id="${questionId}"
  class="cf-question-map cf-applicant-question-field"
  th:classappend="${hasErrors ? 'cf-question-field-with-error' : ''}"
  data-testid="questionRoot"
  th:aria-labelledby="|${questionId}-title ${questionId}-description|"
>
  <fieldset class="usa-fieldset">
    <!--/* Title and Help Text */-->
    <div
      th:replace="~{questiontypes/QuestionBaseFragment :: titleAndHelpTextMultipleInput(${question}, ${questionId})}"
    ></div>

    <!--/* Display errors */-->
    <div
      th:replace="~{questiontypes/QuestionBaseFragment :: validationErrors(${mapQuestion.getValidationErrors().get(question.getContextualizedPath())}, ${questionRendererParams}, ${questionId})}"
    ></div>

    This is a map question
  </fieldset>
</div>
