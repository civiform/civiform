<div>
  <label class="usa-label" for="name">Location name</label>
  <div class="usa-combo-box">
    <select class="usa-select" name="name" id="name">
      <option value>Select a key</option>
      <option
        th:each="key: ${model.possibleKeys}"
        th:value="${key}"
        th:text="${key}"
      ></option>
    </select>
  </div>
  <label class="usa-label" for="address">Location address</label>
  <div class="usa-combo-box">
    <select class="usa-select" name="address" id="address">
      <option value>Select a key</option>
      <option
        th:each="key: ${model.possibleKeys}"
        th:value="${key}"
        th:text="${key}"
      ></option>
    </select>
  </div>
  <label class="usa-label" for="url">Location details URL</label>
  <div class="usa-combo-box">
    <select class="usa-select" name="url" id="url">
      <option value>Select a key</option>
      <option
        th:each="key: ${model.possibleKeys}"
        th:value="${key}"
        th:text="${key}"
      ></option>
    </select>
  </div>

  <div>Filters</div>
  <div>Select up to three filters to make available to applicants.</div>

  <div class="usa-button usa-button--outline">Add filter</div>
</div>
