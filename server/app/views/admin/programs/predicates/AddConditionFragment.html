<div
  th:hx-target="this"
  th:fragment="addCondition(nextConditionId, hxEditConditionEndpoint)"
  class="margin-top-2"
>
  <input type="hidden" name="conditionId" th:value="${nextConditionId}" />
  <button
    type="button"
    class="usa-button usa-button--outline zero-top-margin"
    aria-label="Add condition"
    th:hx-post="${hxEditConditionEndpoint}"
    hx-swap="outerHTML"
  >
    <cf:icon type="icon-add" />
    Add condition
  </button>
</div>
