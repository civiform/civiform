<!--/*@thymesVar id="programHeader" type="views.admin.programs.ProgramHeader"*/-->

<div
  th:fragment="programHeader (programHeader)"
  class="bg-base-lightest text-base-darkest shadow-2 padding-x-4 padding-top-2 padding-bottom-4 margin-x-neg-1"
>
  <p
    class="text-medium radius-pill display-flex flex-align-center flex-justify-center height-5 width-15 cf-no-margin-padding"
    th:classappend="${programHeader.displayTypeName() == 'Active' ? 'cf-background-green-light cf-text-green' :
                           (programHeader.displayTypeName() == 'Draft' ? 'cf-background-purple-light cf-text-purple' :
                           (programHeader.displayTypeName() == 'Archived' ? 'cf-background-yellow-light cf-text-gold' : ''))}"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      stroke="currentColor"
      stroke-width="1%"
      aria-hidden="true"
      viewBox="0 0 20 20"
      class="inline-block h-5"
    >
      <path
        d="M10 14.208Q8.25 14.208 7.021 12.979Q5.792 11.75 5.792 10Q5.792 8.25 7.021 7.021Q8.25 5.792 10 5.792Q11.75 5.792 12.979 7.021Q14.208 8.25 14.208 10Q14.208 11.75 12.979 12.979Q11.75 14.208 10 14.208Z"
      ></path></svg
    ><span
      class="margin-right-05"
      th:text="${programHeader.displayTypeName()}"
    ></span>
  </p>
  <div
    id="program-title"
    class="font-sans-xl padding-bottom-105"
    th:text="${programHeader.programName()}"
  ></div>
  <div
    class="font-sans-xs margin-bottom-1 cf-no-margin-padding"
    th:utext="${programHeader.programDescription()}"
  ></div>
  <div class="font-sans-xs margin-bottom-1">
    <span class="text-bold">Admin note: </span
    ><span th:text="${programHeader.adminNote()}"></span>
  </div>
  <div class="font-sans-xs">
    <span class="text-bold">Categories: </span
    ><span th:text="${programHeader.categories()}"></span>
  </div>
  <div class="display-flex">
    <button
      class="text-semibold display-block padding-y-1 text-center radius-pill border text-primary border-primary hover:bg-primary-lighter display-flex align-items-center text-medium grid-gap-2 bg-white hover:bg-base-lighter margin-y-205 margin-right-1 padding-x-2 border-width-1px"
      id="header_edit_button"
      th:data-redirect-to="${programHeader.editProgramUrl()}"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        stroke="currentColor"
        stroke-width="1%"
        aria-hidden="true"
        viewBox="0 0 20 20"
        class="inline-block h-4.5"
      >
        <path
          d="M4.25 15.75H5.479L13.5 7.729L12.896 7.104L12.271 6.5L4.25 14.521ZM2.5 17.5V13.771L13.479 2.792Q14 2.271 14.719 2.271Q15.438 2.271 15.958 2.792L17.208 4.042Q17.708 4.542 17.708 5.281Q17.708 6.021 17.208 6.521L6.229 17.5ZM15.958 5.271 14.729 4.042ZM13.5 7.729 12.896 7.104 12.271 6.5V6.479L13.5 7.729Z"
        ></path></svg
      ><span class="text-left margin-left-1">Edit program details</span>
    </button>
  </div>
</div>
