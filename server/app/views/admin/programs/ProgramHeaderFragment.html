<!--/*@thymesVar id="programHeader" type="views.admin.programs.ProgramHeader"*/-->

<div
  th:fragment="programHeader (programHeader)"
  class="bg-gray-100 text-gray-800 shadow-md p-8 pt-4 -mx-2"
>
  <p
    class="bg-civiform-purple-light text-civiform-purple font-medium rounded-full flex flex-row gap-x-2 place-items-center justify-center h-10 w-32"
    th:switch="${programHeader.displayTypeName()}"
  >
    <th:block
      th:case="Active"
      th:classappend="'bg-civiform-green-light text-civiform-green'"
    ></th:block>
    <th:block
      th:case="Draft"
      th:classappend="'bg-civiform-purple-light text-civiform-purple'"
    ></th:block>
    <th:block
      th:case="Archived"
      th:classappend="'bg-civiform-yellow-light text-civiform-yellow'"
    ></th:block>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      stroke="currentColor"
      stroke-width="1%"
      aria-hidden="true"
      viewBox="0 0 20 20"
      class="inline-block w-5 h-5"
    >
      <path
        d="M10 14.208Q8.25 14.208 7.021 12.979Q5.792 11.75 5.792 10Q5.792 8.25 7.021 7.021Q8.25 5.792 10 5.792Q11.75 5.792 12.979 7.021Q14.208 8.25 14.208 10Q14.208 11.75 12.979 12.979Q11.75 14.208 10 14.208Z"
      ></path></svg
    ><span class="mr-1" th:text="${programHeader.displayTypeName()}"></span>
  </p>
  <div
    id="program-title"
    class="text-3xl pb-3"
    th:text="${programHeader.programName()}"
  ></div>
  <div
    class="text-sm mb-2"
    th:utext="${programHeader.programDescription()}"
  ></div>
  <div class="text-sm mb-2">
    <span class="font-semibold">Admin note: </span
    ><span th:text="${programHeader.adminNote()}"></span>
  </div>
  <div class="text-sm">
    <span class="font-semibold">Categories: </span
    ><span th:text="${programHeader.categories()}"></span>
  </div>
  <div class="flex">
    <button
      class="font-semibold block py-2 text-center rounded-full border text-civiform-blue border-civiform-blue hover:bg-blue-100 flex items-center font-medium space-x-2 bg-white hover:bg-gray-200 my-5 mr-2"
      id="header_edit_button"
      th:data-redirect-to="${programHeader.editProgramUrl()}"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        stroke="currentColor"
        stroke-width="1%"
        aria-hidden="true"
        viewBox="0 0 20 20"
        class="inline-block h-4.5 w-4.5"
      >
        <path
          d="M4.25 15.75H5.479L13.5 7.729L12.896 7.104L12.271 6.5L4.25 14.521ZM2.5 17.5V13.771L13.479 2.792Q14 2.271 14.719 2.271Q15.438 2.271 15.958 2.792L17.208 4.042Q17.708 4.542 17.708 5.281Q17.708 6.021 17.208 6.521L6.229 17.5ZM15.958 5.271 14.729 4.042ZM13.5 7.729 12.896 7.104 12.271 6.5V6.479L13.5 7.729Z"
        ></path></svg
      ><span class="text-left">Edit program details</span>
    </button>
  </div>
</div>
