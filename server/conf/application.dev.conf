# Configuration for the dev CiviForm server.
include "application.conf"

filters.LoggingFilter.enable_request_session_logging = false

play.i18n {
  langCookieSecure = false
}

play.http {
  session {
    secure = false
  }

  flash {
    secure = false
  }
}

play.filters {
  csrf {
    cookie.secure = false
  }
  disabled += filters.HSTSFilter
  hosts {
    # Also allow the host set by the BASE_URL env variable in dev mode.
    allowed += ${?BASE_URL}
  }
   csp {
    # Override csp settings to allow Bundler dev server to load files
    reportOnly = false
    nonce.enabled = true
    directives.script-src = ${play.filters.csp.nonce.pattern} "'strict-dynamic' https: 'unsafe-inline'"
    directives.script-src-elem = ${play.filters.csp.nonce.pattern} "'strict-dynamic' 'self' http://localhost:5173"
    directives.style-src = ${play.filters.csp.nonce.pattern} "'strict-dynamic' 'self'"
    directives.style-src-elem = "'self' 'unsafe-inline' http://localhost:5173"
    directives.connect-src = "*"
    directives.frame-ancestors = 'self'
  }
}

# Bundler dev tooling
bundler {
  useDevServer = true
  useDevServer = ${?USE_BUNDLER_DEV_SERVER}
  devServerUrl = "http://localhost:5173"
}

