# Builds on docker-compose.yml
# Mount code for hot reloading and cache for faster compile in dev mode.

# Shared yaml extensions (https://docs.docker.com/compose/compose-file/compose-file-v3/#extension-fields)
# Volume mapping shared between containers.
# Volumes to un-shadow build directories under server are created in the dockerfile.
x-sbt-volumes:
  volumes: &sbt-volumes
    - ./server:/usr/src/server:z

services:
  dev-oidc:
    ports:
      - 3390:3390

  civiform:
    build: .
    volumes: *sbt-volumes
    stdin_open: true # docker run -i
    tty: true # docker run -t
    restart: always
    ports:
      - 9000:9000
      - 8457:8457
      - 50000:50000

  civiform-shell:
    image: civiform-dev
    entrypoint: /bin/bash
    profiles: ['shell']
    volumes: *sbt-volumes
    stdin_open: true # docker run -i
    tty: true # docker run -t

  localstack:
    ports:
      - 4566:4566

  azurite:
    ports:
      - 10000:10000

  mock-web-services:
    image: civiform-mock-web-services

  db:
    image: postgres:16.10@sha256:fb9aa6d07b0fe53e94e8470977f316d1cdb39b8cdb33c45279ff0bbe32067c25
    stdin_open: true
    tty: true
    volumes:
      # isolate and persist dev database.
      - project-data:/project
      - db-data:/var/lib/postgresql/data
      - ./init_postgres.sql:/docker-entrypoint-initdb.d/init_postgres.sql

  pgadmin:
    profiles: ['pgadmin']
    image: dpage/pgadmin4:9.9@sha256:5d9624a93634d1c5e595619cc57b1d330758120d1baf445fa97300c0c1fc3c0a
    restart: always
    depends_on:
      - db
    volumes:
      - /tmp/servers.json:/pgadmin4/servers.json
      - db-data:/var/lib/postgresql/data
    ports:
      - 8012:80
    environment:
      PGADMIN_DEFAULT_EMAIL: user@localhost.localdomain
      PGADMIN_DEFAULT_PASSWORD: password
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
      PGADMIN_CONFIG_WTF_CSRF_ENABLED: 'False'

  prometheus:
    profiles: ['monitoring']
    image: prom/prometheus@sha256:ff7e389acbe064a4823212a500393d40a28a8f362e4b05cbf6742a9a3ef736b2
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus

  grafana:
    profiles: ['monitoring']
    image: grafana/grafana@sha256:35c41e0fd0295f5d0ee5db7e780cf33506abfaf47686196f825364889dee878b
    depends_on:
      - prometheus
    restart: unless-stopped
    ports:
      - 8013:3000
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: true
    volumes:
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana

volumes:
  db-data:
    driver: local
  grafana-data:
    driver: local
  node_modules-data:
    driver: local
  project-data:
    driver: local
  project-target-data:
    driver: local
  prometheus-data:
    driver: local
  target:
    driver: local
